name: Build Static Content from Firebase

on:
  workflow_dispatch: # Triggered via API call from admin panel

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install Firebase Admin SDK
        run: npm install firebase-admin

      - name: Fetch from Firestore and Build JSON
        env:
          FIREBASE_SERVICE_ACCOUNT_JSON: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_JSON }}
        run: |
          node << 'EOF'
          const admin = require('firebase-admin');
          const fs = require('fs');

          // Initialize Firebase Admin with service account
          const serviceAccount = JSON.parse(process.env.FIREBASE_SERVICE_ACCOUNT_JSON);
          admin.initializeApp({
            credential: admin.credential.cert(serviceAccount)
          });

          const db = admin.firestore();

          async function buildContent() {
            console.log('üî• Fetching content from Firestore...');
            
            const docRef = db.collection('content').doc('main');
            const docSnap = await docRef.get();

            if (!docSnap.exists) {
              console.error('‚ùå No content document found in Firestore!');
              process.exit(1);
            }

            const data = docSnap.data();
            console.log('‚úÖ Content fetched successfully!');

            // Build links.json (maps) - preserve channel order
            const mapsData = data.maps || {};
            const channelOrder = data.channelOrder || Object.keys(mapsData);
            
            // Build ordered object
            const linksData = {};
            
            // Ensure assets/articles directory exists
            if (!fs.existsSync('assets/articles')) {
                fs.mkdirSync('assets/articles', { recursive: true });
            }

            channelOrder.forEach(channel => {
              if (mapsData[channel]) {
                linksData[channel] = mapsData[channel].map(item => {
                    // Extract Video ID
                    let videoId = null;
                    if (item.video_link) {
                        const match = item.video_link.match(/(?:youtu\.be\/|youtube\.com\/watch\?v=)([^&]+)/);
                        if (match) videoId = match[1];
                    }

                    // If Article Content exists, write to file
                    if (item.article_content && videoId) {
                        const filePath = `assets/articles/${videoId}.md`;
                        fs.writeFileSync(filePath, item.article_content);
                        console.log(`üìù Wrote article for ${videoId}`);
                    }
                    
                    // Return item without the heavy blog content to keep JSON light
                    // (Optional: keep it if we want it in JSON too, but better to keep JSON small)
                    const { article_content, ...cleanItem } = item;
                    return cleanItem;
                });
              }
            });

            // Write files
            fs.writeFileSync(
              'config/links.json',
              JSON.stringify(linksData, null, 2)
            );
            console.log('üìÑ config/links.json written!');

            console.log('üéâ Build complete!');
          }

          buildContent().catch(err => {
            console.error('‚ùå Build failed:', err);
            process.exit(1);
          });
          EOF

      - name: Commit and Push Changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: build static content from Firestore"
          commit_user_name: "Content Bot"
          commit_user_email: "actions@github.com"
          commit_author: "Content Bot <actions@github.com>"
          file_pattern: "config/*.json assets/articles/*.md"
