<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Rahumi</title>
    <link rel="stylesheet" href="styles/variables.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600;700&family=Quicksand:wght@500;700&display=swap">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Nunito', 'Segoe UI', sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }

        .login-card {
            background: var(--surface-color);
            padding: 3rem;
            border-radius: 16px;
            box-shadow: var(--shadow-md);
            width: 100%;
            max-width: 420px;
            text-align: center;
        }

        .login-header {
            margin-bottom: 2rem;
        }

        .login-header .logo {
            font-family: 'Quicksand', sans-serif;
            font-size: 2rem;
            font-weight: 700;
            color: var(--primary-dark);
            margin-bottom: 0.5rem;
        }

        .login-header p {
            color: var(--text-light);
            font-size: 0.95rem;
        }

        .form-group {
            margin-bottom: 1.25rem;
            text-align: left;
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: var(--text-color);
            margin-bottom: 0.5rem;
            font-size: 0.9rem;
        }

        .form-group input {
            width: 100%;
            padding: 0.875rem 1rem;
            border: 2px solid var(--primary-light);
            border-radius: 10px;
            font-size: 1rem;
            font-family: inherit;
            color: var(--text-color);
            background: var(--bg-color);
            transition: border-color 0.2s, box-shadow 0.2s;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary-color);
            box-shadow: 0 0 0 3px rgba(136, 192, 166, 0.2);
        }

        .form-group input::placeholder {
            color: var(--text-light);
        }

        .btn {
            width: 100%;
            padding: 0.875rem 1.5rem;
            background-color: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: 700;
            font-family: inherit;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 0.5rem;
        }

        .btn:hover:not(:disabled) {
            background-color: var(--primary-dark);
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }

        .btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }

        /* Status Messages */
        .status-message {
            margin-top: 1.5rem;
            padding: 1rem;
            border-radius: 10px;
            font-weight: 600;
            display: none;
        }

        .status-message.show {
            display: block;
        }

        .status-message.success {
            background-color: rgba(136, 192, 166, 0.2);
            color: var(--primary-dark);
            border: 1px solid var(--primary-color);
        }

        .status-message.error {
            background-color: rgba(220, 53, 69, 0.1);
            color: #dc3545;
            border: 1px solid rgba(220, 53, 69, 0.3);
        }

        .status-message.loading {
            background-color: rgba(136, 192, 166, 0.1);
            color: var(--text-light);
            border: 1px solid var(--primary-light);
        }

        /* Logout Button */
        .btn-secondary {
            background-color: transparent;
            color: var(--text-light);
            border: 2px solid var(--primary-light);
            margin-top: 1rem;
        }

        .btn-secondary:hover:not(:disabled) {
            background-color: var(--primary-light);
            color: var(--text-color);
        }

        .hidden {
            display: none !important;
        }
    </style>
</head>
<body>
    <div class="login-card">
        <div class="login-header">
            <div class="logo">üîê Admin Panel</div>
            <p>Authorized access only</p>
        </div>

        <!-- Login Form -->
        <form id="login-form">
            <div class="form-group">
                <label for="email">Email Address</label>
                <input type="email" id="email" required placeholder="admin@example.com" autocomplete="email">
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" required placeholder="Enter your password" autocomplete="current-password">
            </div>
            <button type="submit" class="btn" id="login-btn">Sign In</button>
        </form>

        <!-- Logout Button (shown after successful login) -->
        <button id="logout-btn" class="btn btn-secondary hidden">Sign Out</button>

        <!-- Status Message -->
        <div id="status-message" class="status-message"></div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
        import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
        import { getAuth, signInWithEmailAndPassword, signOut, onAuthStateChanged } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

        // Firebase Configuration
        const firebaseConfig = {
            apiKey: "AIzaSyCurzL7xeHfumbjnXngeuib0eJZePgM2B8",
            authDomain: "rahumi-redirect.firebaseapp.com",
            projectId: "rahumi-redirect",
            storageBucket: "rahumi-redirect.firebasestorage.app",
            messagingSenderId: "508830697796",
            appId: "1:508830697796:web:682d8558d7ad9a298a6f11"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        // DOM Elements
        const loginForm = document.getElementById('login-form');
        const loginBtn = document.getElementById('login-btn');
        const logoutBtn = document.getElementById('logout-btn');
        const statusMessage = document.getElementById('status-message');

        // Show status message
        function showStatus(message, type) {
            statusMessage.textContent = message;
            statusMessage.className = `status-message show ${type}`;
        }

        // Hide status message
        function hideStatus() {
            statusMessage.className = 'status-message';
        }

        // Auth State Observer
        onAuthStateChanged(auth, (user) => {
            if (user) {
                // User is signed in
                loginForm.classList.add('hidden');
                logoutBtn.classList.remove('hidden');
                showStatus(`Welcome! You are logged in as ${user.email}`, 'success');
            } else {
                // User is signed out
                loginForm.classList.remove('hidden');
                logoutBtn.classList.add('hidden');
            }
        });

        // Login Handler
        loginForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;

            loginBtn.disabled = true;
            loginBtn.textContent = 'Signing in...';
            showStatus('Authenticating...', 'loading');

            try {
                await signInWithEmailAndPassword(auth, email, password);
                // Success message is handled by onAuthStateChanged
            } catch (error) {
                showStatus(getErrorMessage(error.code), 'error');
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = 'Sign In';
            }
        });

        // Logout Handler
        logoutBtn.addEventListener('click', async () => {
            logoutBtn.disabled = true;
            logoutBtn.textContent = 'Signing out...';
            
            try {
                await signOut(auth);
                showStatus('You have been signed out successfully.', 'success');
            } catch (error) {
                showStatus('Error signing out. Please try again.', 'error');
            } finally {
                logoutBtn.disabled = false;
                logoutBtn.textContent = 'Sign Out';
            }
        });

        // Error message mapping
        function getErrorMessage(errorCode) {
            const messages = {
                'auth/invalid-email': 'Invalid email address format.',
                'auth/user-disabled': 'This account has been disabled.',
                'auth/user-not-found': 'No account found with this email.',
                'auth/wrong-password': 'Incorrect password.',
                'auth/invalid-credential': 'Invalid login credentials.',
                'auth/too-many-requests': 'Too many failed attempts. Please try again later.'
            };
            return messages[errorCode] || 'An unexpected error occurred. Please try again.';
        }
    </script>
</body>
</html>
