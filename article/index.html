    <style>
        .article-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem 1rem;
            color: var(--text-color);
        }
        
        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            margin-bottom: 2rem;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow-lg);
        }
        
        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

        .article-content {
            background-color: var(--surface-color);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: var(--shadow-md);
            margin-bottom: 2rem;
            line-height: 1.8;
            font-size: 1.1rem;
        }

        .article-content h1, .article-content h2, .article-content h3 {
            color: var(--primary-color);
            margin-top: 1.5rem;
            margin-bottom: 1rem;
        }
        
        .article-content p {
            margin-bottom: 1rem;
        }

        .article-content ul, .article-content ol {
            margin-right: 1.5rem;
            margin-bottom: 1rem;
        }
        
        .play-button-container {
            display: flex;
            justify-content: center;
            margin-top: 2rem;
            margin-bottom: 4rem;
        }
        
        .play-big-btn {
            font-size: 1.5rem;
            padding: 1rem 3rem;
            border-radius: 50px;
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            color: white;
            box-shadow: 0 4px 15px rgba(46, 204, 113, 0.4);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            white-space: nowrap;
        }

        @media (max-width: 480px) {
            .play-big-btn {
                padding: 1rem 1.5rem;
                font-size: 1.2rem;
                width: 100%;
                max-width: 300px;
            }
        }
        
        .play-big-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 25px rgba(46, 204, 113, 0.6);
        }
    </style>
</head>

    <main class="container">

            <h2>جاري تحميل المقال...</h2>
        </div>

        <div id="article-view" style="display: none;">
            <div class="article-container">
                <!-- Video Section -->
                <div class="video-wrapper">
                    <iframe id="video-embed" src="" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
                </div>

                <!-- Article Content -->
                <div id="article-content" class="article-content">
                    <!-- Markdown will be rendered here -->
                </div>

                <!-- Play Button -->
                <div class="play-button-container">
                    <a id="game-play-btn" href="#" target="_blank" class="btn play-big-btn">
                        العب الماب الآن <i class="fas fa-gamepad" style="margin-right: 10px;"></i>
                    </a>
                </div>

    </main>
