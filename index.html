  <body>
    <main
      class="container text-center"
      style="
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 60vh;
      "
    >
      <div class="profile-section">
        <img
          data-key="profile.avatar_url"
          src="assets/images/avatar-placeholder.png"
          alt="Avatar"
          style="
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--primary-color);
            margin-bottom: var(--spacing-md);
          "
        />

          data-key="profile.name"
          style="font-size: 2.5rem; color: var(--primary-dark)"
        >
          رحومي - Rahumi
        </h1>
        <p
          data-key="profile.welcome_message"
          style="
            font-size: 1.25rem;
            font-weight: bold;
            margin-bottom: var(--spacing-sm);
          "
        ></p>
        <p
          data-key="profile.intro_text"
          style="color: var(--text-light); max-width: 600px; margin: 0 auto"
        ></p>

        <div
          id="home-nav-links"
          style="
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 2rem;
            width: 100%;
            max-width: 300px;
            margin-left: auto;
            margin-right: auto;
            padding-bottom: 4rem;
          "

          <!-- Javascript will populate this -->
