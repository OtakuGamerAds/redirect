<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>الرئيسية - رحومي</title>
    <link rel="stylesheet" href="styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="logo">رحومي - Rahumi</div>
            <ul class="nav-links" id="nav-list">
                <!-- Javascript will populate this -->
            </ul>
             <div class="menu-toggle">☰</div>
        </div>
    </nav>

    <main class="container text-center" style="display: flex; flex-direction: column; justify-content: center; align-items: center; min-height: 60vh;">
        <div class="profile-section">
            <img data-key="profile.avatar_url" src="assets/images/avatar-placeholder.png" alt="Avatar" style="width: 150px; height: 150px; border-radius: 50%; object-fit: cover; border: 4px solid var(--primary-color); margin-bottom: var(--spacing-md);">
            <h1 data-key="profile.name" style="font-size: 2.5rem; color: var(--primary-dark);">رحومي - Rahumi</h1>
            <p data-key="profile.welcome_message" style="font-size: 1.25rem; font-weight: bold; margin-bottom: var(--spacing-sm);"></p>
            <p data-key="profile.intro_text" style="color: var(--text-light); max-width: 600px; margin: 0 auto;"></p>
            
            <div id="home-nav-links" style="display: flex; flex-direction: column; gap: 1rem; margin-top: 2rem; width: 100%; max-width: 300px; margin-left: auto; margin-right: auto; padding-bottom: 4rem;">
                <!-- Javascript will populate this -->
            </div>

        </div>
    </main>



    <script src="scripts/main.js"></script>
</body>
</html>
