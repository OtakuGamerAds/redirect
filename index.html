    <meta charset="UTF-8" />

    <link rel="icon" href="assets/images/profile_pictures/Rahumi.jpg" />
    <meta
      http-equiv="Cache-Control"
      content="no-cache, no-store, must-revalidate"
    />
    <meta http-equiv="Pragma" content="no-cache" />

  <body>
    <nav class="navbar">
      <div class="container">
        <div
          class="logo-wrapper"
          style="display: flex; align-items: center; gap: 1rem"
        >
          <div class="logo">رحومي - Rahumi</div>
          <button
            id="theme-toggle"
            class="btn"
            style="padding: 0.5rem 1rem; color: white"
          >
            <i id="theme-icon" class="fas fa-moon"></i>
          </button>
        </div>
        <ul class="nav-links" id="nav-list">
          <!-- Javascript will populate this -->
        </ul>
        <div class="menu-toggle">☰</div>
      </div>
    </nav>

    <main
      class="container text-center"
      style="
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        min-height: 60vh;
      "
    >
      <div class="profile-section">
        <img
          data-key="profile.avatar_url"
          src="assets/images/avatar-placeholder.png"
          alt="Avatar"
          style="
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--primary-color);
            margin-bottom: var(--spacing-md);
          "
        />
        <h1
          data-key="profile.name"
          style="font-size: 2.5rem; color: var(--primary-dark)"
        >
          رحومي - Rahumi
        </h1>
        <p
          data-key="profile.welcome_message"
          style="
            font-size: 1.25rem;
            font-weight: bold;
            margin-bottom: var(--spacing-sm);
          "
        ></p>
        <p
          data-key="profile.intro_text"
          style="color: var(--text-light); max-width: 600px; margin: 0 auto"
        ></p>

        <div
          id="home-nav-links"
          style="
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 2rem;
            width: 100%;
            max-width: 300px;
            margin-left: auto;
            margin-right: auto;
            padding-bottom: 4rem;
          "
        >
          <!-- Javascript will populate this -->
        </div>
      </div>
    </main>

    <script src="scripts/main.js?v=75af7b46" defer></script>
      <script src="scripts/consent.js"></script>
</body>
