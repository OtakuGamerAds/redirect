<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>للتواصل - رحومي</title>
    <link rel="stylesheet" href="../styles/main.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="logo">رحومي - Rahumi</div>
            <ul class="nav-links" id="nav-list">
                <!-- Javascript will populate this -->
            </ul>
             <div class="menu-toggle">☰</div>
        </div>
    </nav>

    <main class="container">
        <section class="contact-section text-center">
            <h1>للتواصل والإعلانات</h1>
            <p data-key="contact.ads_message" style="font-size: 1.2rem; margin: 2rem 0;"></p>
            
            <div class="contact-card" style="background: white; padding: 2rem; border-radius: 10px; box-shadow: var(--shadow-sm); display: inline-block;">
                <h3>البريد الإلكتروني للإعلانات:</h3>
<a data-key="links.ads_email" id="ads-email-link" style="color: var(--primary-dark); font-weight: bold; font-size: 1.1rem; display: block; margin-top: 0.5rem;" dir="ltr"></a>
            </div>
        </section>
    </main>



    <script src="../scripts/main.js?v=2"></script>
</body>
</html>
