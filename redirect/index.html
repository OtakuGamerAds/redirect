    <meta charset="UTF-8">

    <meta http-equiv="Pragma" content="no-cache">

    <style>
        /* Redirection Specific Styles */
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            height: 100dvh; /* Force full viewport height */
            margin: 0;
            overflow: hidden; /* Prevent scrolling explicitly */
        }

        .redirect-layout {
            display: grid;
            grid-template-rows: 15vh 1fr 15vh; /* Top Ad, Main Content, Bottom Ad */
            grid-template-areas: 
                "top-ad"
                "main"
                "bottom-ad";
            height: 100%;
            width: 100%;
        }

        .ad-banner {
            background: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .ad-banner-slot {
            width: 90%;
            height: 80%;
            background: #ddd;
            display: flex;
            justify-content: center;
            align-items: center;
            border: 2px dashed #bbb;
            color: #666;
            font-weight: bold;
            font-size: 1rem;
            text-align: center;
        }

        .main-content {
            grid-area: main;
            display: grid;
            grid-template-columns: 20vw 1fr 20vw; /* Left Ad, Center, Right Ad */
            width: 100%;
            height: 100%;
            align-items: center;
        }

        .side-ad {
            background: #ddd;
            border: 2px dashed #bbb;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #666;
            writing-mode: vertical-rl;
            text-orientation: mixed;
            width: 90%;
            height: 90%;
            margin: auto;
            font-weight: bold;
        }

        .center-panel {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            padding: 1rem;
            height: 100%;
            overflow: hidden;
            width: 100%; /* Ensure full width of the grid cell */
        }

        .countdown-circle {
            width: 15vw;
            height: 15vw;
            min-width: 80px;
            min-height: 80px;
            max-width: 120px;
            max-height: 120px;
            border-radius: 50%;
            border: 5px solid var(--primary-color);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 2rem;
            font-weight: bold;
            color: var(--primary-dark);
            margin: 0 auto 1rem auto; /* Explicit horizontal auto margin */
            background: var(--surface-color);
            box-shadow: var(--shadow-md);
        }

        .status-text {
            font-size: 1.2rem;
            color: var(--text-color);
            margin-bottom: 1rem;
            font-weight: bold;
            width: 100%; /* Ensure text block takes width to centering works */
        }

        .continue-btn {
            background-color: var(--primary-color);
            color: white;
            padding: 0.8rem 2rem;
            border-radius: 50px;
            font-size: 1rem;
            font-weight: bold;
            text-decoration: none;
            box-shadow: var(--shadow-md);
            transition: all 0.3s ease;
            display: none;
            border: none;
            cursor: pointer;
            animation: pulse 2s infinite;
            white-space: nowrap;
            margin: 0 auto; /* Explicit horizontal auto margin */
        }

        .continue-btn:hover {
            transform: translateY(-3px);
            background-color: var(--primary-dark);
            box-shadow: 0 6px 15px rgba(0,0,0,0.15);
        }

        @keyframes pulse {
            0% { box-shadow: 0 0 0 0 rgba(136, 192, 166, 0.7); }
            70% { box-shadow: 0 0 0 15px rgba(136, 192, 166, 0); }
            100% { box-shadow: 0 0 0 0 rgba(136, 192, 166, 0); }
        }

        .hidden { display: none !important; }

        /* Media adjustments for better readability on very small screens if needed, 
           but strict layout is enforced as requested */
        @media (min-width: 768px) {
            .countdown-circle {
                font-size: 3rem;
                width: 120px;
                height: 120px;
            }
            .status-text {
                font-size: 1.5rem;
            }
            .continue-btn {
                padding: 1rem 3rem;
                font-size: 1.25rem;
            }
        }

        /* Dark Mode Overrides */
        [data-theme="dark"] .ad-banner {
            background: #1a1a1a;
        }

        [data-theme="dark"] .ad-banner-slot {
            background: #2a2a2a;
            border-color: #444;
            color: #888;
        }

        [data-theme="dark"] .side-ad {
            background: #2a2a2a;
            border-color: #444;
            color: #888;
        }

        /* Ensure countdown circle background matches surface in dark mode (already uses var(--surface-color) but ensure contrast if needed) */
        [data-theme="dark"] .countdown-circle {
            box-shadow: 0 4px 6px rgba(0,0,0,0.5);
        }
    </style>
</head>
<body>
    <div class="redirect-layout">
        <div class="ad-banner" style="grid-area: top-ad;">
            <div class="ad-banner-slot">Top Ad Banner (728x90)</div>
        </div>

        <main class="main-content">
            <aside class="side-ad left">Side Ad (160x600)</aside>
            
            <div class="center-panel">
                <img src="../assets/images/avatar-placeholder.png" alt="Loading avatar" class="hidden" id="loading-avatar">
                <div id="loading-state">
                    <p class="status-text">جاري التحميل...</p>
                </div>

                <div id="timer-state" class="hidden">
                    <div class="countdown-circle" id="countdown">5</div>
                    <p class="status-text">يرجى الانتظار...</p>
                </div>

                <div id="button-state" class="hidden">
                    <a id="continue-btn" class="continue-btn" href="#">اضغط هنا للانتقال</a>
                </div>

                <div id="error-state" class="hidden">
                    <p class="status-text" style="color: #e74c3c;">الرابط غير موجود</p>
                    <a href="../" class="btn">العودة للرئيسية</a>
                </div>
            </div>

            <aside class="side-ad right">Side Ad (160x600)</aside>
        </main>

        <div class="ad-banner" style="grid-area: bottom-ad;">
            <div class="ad-banner-slot">Bottom Ad Banner (728x90)</div>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', async () => {
            const urlParams = new URLSearchParams(window.location.search);
            const videoId = urlParams.get('id');

            const loadingState = document.getElementById('loading-state');
            const timerState = document.getElementById('timer-state');
            const buttonState = document.getElementById('button-state');
            const errorState = document.getElementById('error-state');
            const continueBtn = document.getElementById('continue-btn');
            const countdownEl = document.getElementById('countdown');

            if (!videoId) {
                showError();
                return;
            }

            try {
                // Fetch config file with cache busting
                const response = await fetch('../config/links.json?t=' + new Date().getTime());
                let allLinks = [];

                if (response.ok) {
                    const data = await response.json();
                    // Merge links arrays from all channels (flatten)
                    // Each channel now has { list_number, links: [...] }
                    allLinks = Object.values(data).reduce((acc, channel) => {
                        const links = channel.links || channel; // Support new and old format
                        return acc.concat(links);
                    }, []);
                }

                if (allLinks.length > 0) {
                    // Search in combined list by extracting ID from video_link
                    const target = allLinks.find(item => {
                        const match = item.video_link && item.video_link.match(/(?:youtu\.be\/|youtube\.com\/watch\?v=)([^&]+)/);
                        return match && match[1] === videoId;
                    });

                    if (target) {
                         startCountdown(target.map_link);
                    } else {
                        console.warn('Video ID not found:', videoId);
                        showError();
                    }
                } else {
                    console.error('No links loaded');
                    showError();
                }
            } catch (err) {
                console.error(err);
                showError();
            }

            function showError() {
                loadingState.classList.add('hidden');
                errorState.classList.remove('hidden');
            }

            function startCountdown(destUrl) {
                loadingState.classList.add('hidden');
                timerState.classList.remove('hidden');

                let seconds = 5;
                countdownEl.textContent = seconds;

                const timer = setInterval(() => {
                    seconds--;
                    if (seconds > 0) {
                        countdownEl.textContent = seconds;
                    } else {
                        clearInterval(timer);
                        showButton(destUrl);
                    }
                }, 1000);
            }

            function showButton(destUrl) {
                timerState.classList.add('hidden');
                buttonState.classList.remove('hidden');
                continueBtn.style.display = 'inline-block';
                continueBtn.href = destUrl;
            }
        });
    </script>
    <script src="../scripts/consent.js"></script>
</body>
</html>
