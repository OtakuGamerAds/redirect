    <style>
        .article-container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem 1rem;
            color: var(--text-color);
        }
        
        .video-wrapper {
            position: relative;
            padding-bottom: 56.25%; /* 16:9 aspect ratio */
            height: 0;
            margin-bottom: 2rem;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: var(--shadow-lg);
        }
        
        .video-wrapper iframe {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 0;
        }

        .article-content {
            background-color: var(--surface-color);
            padding: 2rem;
            border-radius: 12px;
            box-shadow: var(--shadow-md);
            margin-bottom: 2rem;
            line-height: 1.8;
            font-size: 1.1rem;
        }

        .article-content h1, .article-content h2, .article-content h3 {
            color: var(--primary-color);
            margin-top: 1.5rem;
            margin-bottom: 1rem;
        }
        
        .article-content p {
            margin-bottom: 1rem;
        }

        .article-content ul, .article-content ol {
            margin-right: 1.5rem;
            margin-bottom: 1rem;
        }
        
        .play-button-container {
            display: flex;
            justify-content: center;
            margin-top: 2rem;
            margin-bottom: 2rem;
        }
        
        .play-big-btn {
            font-size: 1.5rem;
            padding: 1rem 3rem;
            border-radius: 50px;
            background: linear-gradient(135deg, #2ecc71, #27ae60);
            color: white;
            box-shadow: 0 4px 15px rgba(46, 204, 113, 0.4);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            display: inline-flex;
            align-items: center;
            justify-content: center;
            white-space: nowrap;
        }

        @media (max-width: 480px) {
            .play-big-btn {
                padding: 1rem 1.5rem;
                font-size: 1.2rem;
                width: 100%;
                max-width: 300px;
            }
        }
        
        .play-big-btn:hover {
            transform: translateY(-3px) scale(1.05);
            box-shadow: 0 8px 25px rgba(46, 204, 113, 0.6);
        }

        /* Ad Container Styling */
        .ad-container {
            width: 100%;
            margin: 0; /* Collapsed by default */
            text-align: center;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 0; /* Collapsed by default */
            background-color: transparent; /* Transparent by default */
            border-radius: 8px;
            transition: margin 0.3s ease; /* Smooth transition when ad loads */
        }

        /* Show margin only when ad is filled */
        .ad-container:has(ins.adsbygoogle[data-ad-status="filled"]) {
            margin: 2rem 0;
            min-height: 100px; /* Restore min-height only when we know there is an ad */
            background-color: var(--surface-color-secondary, transparent);
        }

        /* Hide unfilled ads explicitly (redundant safety) */
        ins.adsbygoogle[data-ad-status="unfilled"] {
            display: none !important;
        }

        /* Hide the container if the ad inside is unfilled */
        .ad-container:has(ins.adsbygoogle[data-ad-status="unfilled"]) {
            display: none !important;
        }
